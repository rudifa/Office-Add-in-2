<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles    
    <link rel="stylesheet" type="text/css" href="taskpane.css" fetchpriority="high" rel="noopener noreferrer" />
      -->
    <style>
      /* 
 * Copyright (c) Microsoft Corporation. All rights reserved. Licensed under the MIT license.
 * See LICENSE in the project root for license information.
 */

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      .ms-welcome__header {
        padding: 10px;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .ms-welcome__main {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        -webkit-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-align-items: center;
        align-items: center;
        -webkit-flex: 1 0 0;
        flex: 1 0 0;
        padding: 10px 20px;
      }

      .ms-welcome__main > h2 {
        width: 100%;
        text-align: center;
      }

      .ms-welcome__features {
        list-style-type: none;
        margin-top: 20px;
      }

      .ms-welcome__features.ms-List .ms-ListItem {
        padding-bottom: 20px;
        display: -webkit-flex;
        display: flex;
      }

      .ms-welcome__features.ms-List .ms-ListItem > .ms-Icon {
        margin-right: 10px;
      }

      .ms-welcome__action.ms-Button--hero {
        margin-top: 30px;
      }

      .ms-Button .ms-Button-label {
        color: #d70019;
      }

      .ms-Button.ms-Button--hero:hover .ms-Button-label,
      .ms-Button.ms-Button--hero:focus .ms-Button-label {
        color: #005a9e;
        cursor: pointer;
      }

      b {
        font-weight: bold;
      }

      input {
        padding: 0px 5px;
      }

      .sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
      }

      fieldset {
        margin: 8px;
        border: 1px solid silver;
        padding: 8px;
        border-radius: 4px;
        width: 100%;
        text-align: center;
      }

      legend {
        padding: 2px;
      }
    </style>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <section class="ms-welcome__header ms-bgColor-neutralLighter sticky">
        <p id="p-message"></p>
      </section>
      <br />
      <fieldset>
        <legend>Github users</legend>
        <button class="ms-Button" id="insert-github-users-table">Insert github users table</button><br /><br />
        <input type="text" id="github-user-name" placeholder="github user name" /> 
        <button class="ms-Button" id="update-github-user-data">Update github user data</button><br /><br />
        <button class="ms-Button" id="display-addin-info">info</button><br />
      </fieldset>
      <fieldset>
        <legend>development</legend>
        <button class="ms-Button" id="test-async">Test async</button><br />
        <button class="ms-Button" id="insert-paragraph">Insert Paragraph</button><br />
        <button class="ms-Button" id="apply-style">Apply Style</button><br />
        <button class="ms-Button" id="apply-custom-style">Apply Custom Style</button><br />
        <button class="ms-Button" id="change-font">Change Font</button><br />
        <button class="ms-Button" id="insert-text-into-range">Insert Abbreviation</button><br />
        <button class="ms-Button" id="insert-text-outside-range">Add Version Info</button><br />
        <button class="ms-Button" id="replace-text">Change Quantity Term</button><br />
        <button class="ms-Button" id="insert-image">Insert Image</button><br />
        <button class="ms-Button" id="insert-html">Insert HTML</button><br />
        <button class="ms-Button" id="insert-table">Insert Table</button><br />
        <button class="ms-Button" id="create-content-control">Create Content Control</button><br />
        <button class="ms-Button" id="replace-content-in-control">Rename Service</button><br />
      </fieldset>
    </main>
  </body>
</html>
