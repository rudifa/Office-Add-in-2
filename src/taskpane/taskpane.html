<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles      -->
    <link rel="stylesheet" type="text/css" href="taskpane.css" fetchpriority="high" rel="noopener noreferrer"/>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <section class="ms-welcome__header ms-bgColor-neutralLighter">
        <p id="p-message"></p>
      </section>
      <br />
      <button class="ms-Button" id="insert-github-users-table">Insert github users table</button><br />
      <button class="ms-Button" id="update-github-user-data">Update github user data</button><br />

      <!-- add  input element to get the user name -->
      <input type="text" id="github-user-name" placeholder="Enter github user name" />

      <hr />
      <button class="ms-Button" id="test-async">Test async</button><br />
      <button class="ms-Button" id="insert-paragraph">Insert Paragraph</button><br />
      <button class="ms-Button" id="apply-style">Apply Style</button><br />
      <button class="ms-Button" id="apply-custom-style">Apply Custom Style</button><br />
      <button class="ms-Button" id="change-font">Change Font</button><br />
      <button class="ms-Button" id="insert-text-into-range">Insert Abbreviation</button><br />
      <button class="ms-Button" id="insert-text-outside-range">Add Version Info</button><br />
      <button class="ms-Button" id="replace-text">Change Quantity Term</button><br />
      <button class="ms-Button" id="insert-image">Insert Image</button><br />
      <button class="ms-Button" id="insert-html">Insert HTML</button><br />
      <button class="ms-Button" id="insert-table">Insert Table</button><br />
      <button class="ms-Button" id="create-content-control">Create Content Control</button><br />
      <button class="ms-Button" id="replace-content-in-control">Rename Service</button><br />
    </main>
  </body>
</html>
